version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build/ s3://code-deployment-bucket-dilshad --delete
artifacts:
  files:
    - "**/*"
  base-directory: build
